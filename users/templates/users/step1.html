{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container bg-white p-4">
        <h2>Шаг 1: Информация об организации</h2>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Далее</button>
        </form>
    </div>
{% endblock %}
